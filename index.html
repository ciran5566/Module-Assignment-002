<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Assigment 2</title>
       <link rel="stylesheet" href="style.css" type="text/css"/>
        <script src="script.js"></script>
</head>
<body>
    <h1>REGISTRATION</h1>
    <form name="regform" action="success.html" method="post" onsubmit="return validataform()">
    <div>
        <label for="name"> Name </label>
        <input type="text" id="name" name="name" placeholder="Enter Your Full Name"/>
        <span id="name error" class="error-message"></span>
    </div>
     <div>
        <label for="email">Email </label>
        <input type="text" id="email" name="email" placeholder="Enter Your Email" required/>
        <span id="email error" class="error-message"></span>
    </div>
      <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter Your Address"/>
        <span id="address error" class="address-message"></span>
    </div>
     <div>
        <label for="Phone Number">Phone Number </label>
        <input type="text" id="Phone Number" name="phone Number" placeholder="Enter Phone Number"/>
        <span id="email error" class="error-message"></span>
    </div>
    <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-label" id="password"  placeholder="Enter Your Password" required/>
        <span id="password error" class="password-message"></span>
    </div>
    <div class="col-md-6">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="confirmPassword" required/>
    <div class="invalid-feedback">Passwords do not match.</div>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="terms" required>
      <label class="form-check-label" for="terms">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>
  </div>
    <div>
        <input type="submit" value="Register"/>
        <input type="Reset" value="Reset"/>

    </div>
    </form>
</body>
</html>
